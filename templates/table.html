{% extends 'panel.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Notesid</th>
            <th>Title</th>
            <th>created_at</th>
            <th>link</th>
        </tr>
    </thead>
</table>
<tbody>
    {% for i in data %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <th>{{i[2]}}</th>
        <td><a href="{{url_for('viewnotes',nid=i[0])}}">View</a></td>
        <td><a href="{{url_for('updatenotes',nid=i[0])}}">update</a></td>
        <td><a href="{{url_for('deletenotes',nid=i[0])}}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
{% endblock content%}
